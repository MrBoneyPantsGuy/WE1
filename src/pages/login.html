<div class="form">
    <div class="login">
        <div class="form-head">
            Anmelden
        </div>
        <div>
            <label for="user">Username</label>
            <input type="text" id="user" class="inputfield collect" placeholder="Username" required="required" />
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" class="inputfield collect" placeholder="Password" required="required" />
        </div>
        <button id="submit" class="renderbutton collect" value="login" onclick="postData('login')">Login!</button>
        <p id="error" class="link"></p>
    </div>
</div>
